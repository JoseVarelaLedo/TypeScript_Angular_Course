<h4> Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList;
            let i = index;
            let isFirst = first;
            let isLast = last;
            let isEven = even;
            let isOdd = odd;"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
        'list-group-item-success':isFirst,
        'list-group-item-dark': isLast,
        'list-group-item-info': isEven && !isFirst,
        'list-group-item-light': isOdd
    }">
    <div >
      <span class="text-primary"> {{ i + 1}}.- </span> <!--para no empezar desde 0-->
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power}}</span>
      <!-- <span> | Es el primero? {{ isFirst }}</span>
      <span> | Es el ultimo? {{ isLast }}</span>
      <span> | Es par? {{ isEven }}</span> -->
    </div>
    <button class="btn btn-outline-danger" (click)="onDeleteCharacter( character.id )">X</button>

  </li>
</ul>
