<div *ngIf="countries.length === 0; else table"  class="alert alert-warning text-center">
  No hay países que mostrar...
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Escudo de armas</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td> {{ i + 1 }} </td> <!-- recuerda que se indexa desde 0 -->
        <!-- el escudo de armas y la bandera, vienen en el objeto que se recibe -->
        <td> <img [src]="country.coatOfArms.png" [alt]="'Not found'" alt="Not found"> </td>
        <td> <img [src]="country.flags.svg" [alt]="country.flags.alt" alt=""></td> <!-- elegimos el vectorial -->
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td> <!--uso de pipe numérica-->
        <td> <a [routerLink]="['/countries/by', country.cca3]">Info</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
