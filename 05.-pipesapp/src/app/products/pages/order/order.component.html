<p-panel header="Pipes Personalizadas" class="p-1">
  <p>
    Pipes personalizados - creado por {{ 'nosotros' | toggleCase: isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="Toggle Case" icon="pi pi-search" (click)="toggleUpperCase()"/>
  </div>
  <div class="p-toolbar-gropu-end">
      <p-button (click)="changeOrder('name')" class="mr-2" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success"/>
      <p-button (click)="changeOrder('canFly')" class="mr-2" label="Por volar" icon="pi pi-sort" styleClass="p-button-warning"/>
      <p-button (click)="changeOrder('color')" class="mr-2" label="Por color" icon="pi pi-sort" styleClass="p-button-help"/>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Héroes">
      <!--pasamos los héroes por la pipe sortBy-->
      <p-table [value]="heroes | sortBy:sortCondition" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <!--pipe canFly-->
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
